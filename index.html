<html lang="en">
<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>Open-DAI Reports</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
		<link rel="stylesheet" href="css/leaflet.css" />
</head>
<body>
	
	<!-- Application outline -->
	<script type="text/x-handlebars">
		<header>
			{{#linkTo "index"}}Logga in{{/linkTo}}
			{{#linkTo "reports"}}Rapporter{{/linkTo}}
		</header>
		{{outlet map}}
		<div id="mapContainer" style="width:100%; height:300px;"></div>
		<div>
			{{outlet}}
		</div>

		<footer>
			<h6>Powered by Open-DAI</h6>
		</footer>
	</script>

	<script type="text/x-handlebars" id="index">
		<form>
			<input name="username" type="text" placeholder="användarnamn" />
			<input name="password" type="password" placeholder="lösenord" />
			<button {{action 'login'}}>Logga in</button>
		</form>
	</script>

	<!-- Report template -->
	<script type="text/x-handlebars" id="reports">
		<h3>Rapporter och förslag:</h3>
		{{outlet editor}}
		<ul>
		{{#each model}}
			<li>{{#linkTo 'report' this}}{{title}}{{/linkTo}}</li>
		{{/each}}
		</ul>
		<div id="info">{{outlet}}</div>
		<button {{action 'centerMap' target view}}>Min position</button>
  	</script>

	<script type="text/x-handlebars" id="reports/index">
  		Klicka på en rapport.
  	</script>

  	<script type="text/x-handlebars" id="report">
		Reportinfo
		<h4>{{title}}</h4>
		<p>{{description}}</p>
		<button {{action 'save' this}}>Spara</button>
	</script>

	<script type="text/x-handlebars" id="editor">
		Editor
	</script>

	<!-- Loading js -->
	<script type="text/javascript" src="js/vendor/jquery.js"></script>
	<script type="text/javascript" src="js/vendor/handlebars.js"></script>
	<script type="text/javascript" src="js/vendor/ember.js"></script>
	<script type="text/javascript" src="js/vendor/ember-data.js"></script>
	<script type="text/javascript" src="js/vendor/leaflet.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
